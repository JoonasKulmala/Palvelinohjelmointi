<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <title>
        Bookstore
    </title>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>
    <nav>
    </nav>

    <div>
        <h1>Edit Book</h1>

        <div>
            <form th:object="${book}" th:action="@{../save}" action="#" method="post">
                <input type="hidden" th:field="*{id}" class="form-control" />
                <input type="text" th:field="*{title}" />
                <input type="text" th:field="*{author}" />
                <input type="text" th:field="*{year}" />
                <input type="text" th:field="*{isbn}" />
                <input type="text" th:field="*{price}" />
                <label for="deplist">Category</label>
                <select id="catlist" th:field="*{category.categoryid}" class="form-control">
                <option th:each="cat: ${categories}" th:value="${cat.categoryid}" th:text="${cat.name}"></option>
                </select>
                <div style="clear: both; display: block; height: 10px;"></div>
                <input type="submit" class="btn btn-success" value="Save"></input>
            </form>
            <br>
            <td><a th:href="@{/booklist}" class="btn btn-warning">Cancel</a></td>
        </div>

    </div>

    <aside>
    </aside>

</body>

</html>
