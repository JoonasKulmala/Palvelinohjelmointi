<!DOCTYPE html>
<html lang="en">

<head>
	<style>

	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<title>
		Bookstore
	</title>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>
	<nav>
	</nav>

	<div>
		<h1>Add Book</h1>

		<div>
			<form th:object="${book}" th:action="@{save}" action="#" method="post">
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" />
				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{year}" />
				<label for="isbn">Isbn</label>
				<input type="text" id="isbn" th:field="*{isbn}" />
				<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" />
				<br>
				<input type="submit" value="Save" class="btn btn-success">Add</input>
			</form>
			
			<td><a th:href="@{/booklist}" class="btn btn-warning">Cancel</a></td>
		</div>

	</div>

	<aside>

</body>

</html>
