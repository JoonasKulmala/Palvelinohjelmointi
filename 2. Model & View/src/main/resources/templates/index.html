<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>
    <link rel="stylesheet" type="text/css" href="template.css">
    <title>
        Friend list
    </title>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>
    <nav>
    </nav>

    <div>
        <h1>My friends</h1>

        <table>
            <tr th:each="friend : ${friends}">
                <td th:text="${friend.name}">firstName</td>
            </tr>
        </table>

    </div>
    
    <div>
    	<h1>Add new friend to list</h1>
    	
    	<form action="#" th:action="@{/index}" th:object="${friend}" method="post">
    	<table>
        <tr>
        	<td>Name: <input type="text" th:field="*{name}" /></td>
        	<td th:if="${#fields.hasErrors('name')}" th:errors="*{msg}">Error</td>
        </tr>
        </table>
        <p><input type="submit" value="Submit" /></p>
    </form>
    
    
    </div>

    <aside>
    </aside>

</body>

</html>
